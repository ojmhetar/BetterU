<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/myAccount.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
                <h:form class="form-signin">
                    <br/>
                    <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                    <p:panel id="panel"
                             style="border: 0px solid white">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="firstName" value="First Name" />
                            <h:inputText id="firstName" value="#{accountManager.selected.firstName}"
                                         required="true" label="First Name">
                                <f:validateLength minimum="2" />
                            </h:inputText>
                            <p:message for="firstName" display="icon" />

                            <p:outputLabel for="lastName" value="Last Name" />
                            <h:inputText id="lastName" value="#{accountManager.selected.lastName}"
                                         required="true" label="Last Name">
                                <f:validateLength minimum="2" />
                            </h:inputText>
                            <p:message for="lastName" display="icon" />

                            <p:outputLabel for="height" value="Height in Inches: " />
                            <h:inputText id="height" value="#{accountManager.selected.height}"
                                         required="true" label="height">
                                <f:validateLongRange minimum="36" maximum="96" />
                            </h:inputText>
                            <p:message for="height" display="icon" />

                            <p:outputLabel for="weight" value="Weight in Pounds: " />
                            <h:inputText id="weight" value="#{accountManager.selected.weight}"
                                         required="true" label="weight">
                                <f:validateLongRange minimum="50" maximum="400" />
                            </h:inputText>
                            <p:message for="weight" display="icon" />

                            <p:outputLabel for="email" value="Email:" />
                            <h:inputText id="email" value="#{accountManager.selected.email}"
                                         label="Email" required="true">
                                <f:validateLength minimum="2" />
<!--                                <f:validator validatorId="emailValidator" /> -->
                            </h:inputText>
                            <p:message for="email" display="icon" />

                            <p:outputLabel for="password" value="Password:" />
                            <h:inputSecret id="password" value="#{accountManager.selected.password}"
                                        required="true" label="Password">
<!--                                <f:validator validatorId="passwordValidator" />-->
                            </h:inputSecret>
                            <p:message for="password" display="icon" />

                            <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                            <h:inputSecret id="confirmPassword"
                                        required="true" label="Confirm Password">
                                <f:validateLength minimum="3" />
                            </h:inputSecret>
                            <p:message for="confirmPassword" display="icon"/>
                        </h:panelGrid>
                    </p:panel>
                    <h:outputLabel id="error" value="#{accountManager.statusMessage}"  />
                    <br/>
                    <h:commandButton class="btn btn-lg btn-success" id="submit"
                                     action="#{accountManager.updateAccount()}" value="Submit" />

                    <h:button class="btn btn-lg btn-danger" id="cancel" outcome="Profile" value="Cancel" />
                </h:form>
                    
                </div>
                <a href="MyProgress.xhtml">View Progress</a>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
